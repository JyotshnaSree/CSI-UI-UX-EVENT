<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mystery Number Cards</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #ccd8d6;
      text-align: center;
      padding-top: 50px;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(4, 125px);
      gap: 30px;
      justify-content: center;
    }

    .card {
      width: 120px;
      height: 120px;
      background: linear-gradient(145deg, #4c4c4c, #2b2b2b);
      color: white;
      font-size: 48px;
      font-weight: bold;
      border-radius: 20px;
      box-shadow: 5px 5px 15px #aaa, -5px -5px 15px #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.3s;
    }

    .card:hover {
      transform: scale(1.1);
      box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.4);
    }
 

  </style>
</head>
<body>

  <h1>Select a Mystery Number</h1>

  <div class="container">
    <div class="card" onclick="navigateTo(1)">1</div>
    <div class="card" onclick="navigateTo(2)">2</div>
    <div class="card" onclick="navigateTo(3)">3</div>
    <div class="card" onclick="navigateTo(4)">4</div>
    <div class="card" onclick="navigateTo(5)">5</div>
    <div class="card" onclick="navigateTo(6)">6</div>
    <div class="card" onclick="navigateTo(7)">7</div>
    <div class="card" onclick="navigateTo(8)">8</div>
    <div class="card" onclick="navigateTo(9)">9</div>
    <div class="card" onclick="navigateTo(10)">10</div>
    <div class="card" onclick="navigateTo(11)">11</div>
    <div class="card" onclick="navigateTo(12)">12</div>
    <div class="card" onclick="navigateTo(13)">13</div>
    <div class="card" onclick="navigateTo(14)">14</div>
    <div class="card" onclick="navigateTo(15)">15</div>
  </div>

  <script>
    
    function navigateTo(num) {
      // Replace with your actual image URLs
      const imageLinks = {
        1: "IMAGE1.CSI.png",
        2: "IMAGE2.CSI.png",
        3: "IMAGE3.CSI.png",
        4: "IMAGE5.CSI.png",
        5: "IMAGE4.CSI.png",
        6: "IMAGE6.CSI.png",
        7: "IMAGE7.CSI.png",
        8: "IMAGE17.CSI.png",
        9: "IMAGE13.CSI.png",
        10:"IMAGE8.CSI.png",
        11:"IMAGE18.CSI.png",
        12: "IMAGE10.CSI.png",
        13: "IMAGE9.CSI.png",
        14: "IMAGE11.CSI.png",
        15: "IMAGE16.CSI.png"
      };
      window.location.href = imageLinks[num];
    }
    
     </script>

</body>
</html>
